<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var arr = prompt("Input: ").split(";");

			for (var i = 0; i < arr.length-1; i++) {
				var exp = arr[i].replace(/\s+/g, "");
				var nums = exp.split(/[^0-9]/g).filter(Boolean);
				var op = exp.replace(/[0-9]/g , "").split("").filter(Boolean);
				
				nums.reverse();
				op.reverse();
				
				while (op.length != 0) {
					var operator = op.pop();
					switch (operator) {
						case "+":
							var x = parseInt(nums.pop());
							var y = parseInt(nums.pop());
							if (op.length > 0) {
								var temp = op.pop();
								if (temp == "^") {
									y *= y;
								} else {
									op.push(temp);
								}
							}
							nums.push(x + y);
							break;
						case "-":
							var x = parseInt(nums.pop());
							var y = parseInt(nums.pop());
							if (op.length > 0) {
								var temp = op.pop();
								if (temp == "^") {
									y *= y;
								} else {
									op.push(temp);
								}
							}
							nums.push(x - y);
							break;
						case "^":
							var x = parseInt(nums.pop());
							nums.push(x * x);
							break;
					}
				}
				console.log(nums.pop());
			}
		</script>
	</body>
</html>
