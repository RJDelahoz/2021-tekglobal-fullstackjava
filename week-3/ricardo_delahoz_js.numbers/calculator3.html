<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var arr = prompt("Input:").split(";");
			var square = {
				"^": function (x) {
					return x * x;
				},
			};

			
			for (var i = 0; i < arr.length; i++) {
				var temp = ""
				var exp = arr[i].split(" ");

				for (var j = 0; j < exp.length; j++) {
					if (exp[j].includes("^")) {
						exp[j] = square["^"](parseInt(exp[j].replace("^", "")));
					}
					temp += exp[j];
				}
				console.log(eval(temp));
			}
		</script>
	</body>
</html>
