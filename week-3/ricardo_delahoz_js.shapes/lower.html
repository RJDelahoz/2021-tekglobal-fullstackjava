<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var size = prompt("Input side length: ");
			console.log("Input side length: " + size);

			console.log("\nShape:");
			for (var i = 0; i < size; i++) {
				var str = "";
				for (var j = 0; j <= i; j++) {
					str += "*";
				}
				console.log(str);
			}
		</script>
	</body>
</html>
